<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="formulario.css">
    <title>formulario</title>
    <script>
        function tamanho(size) {
               h1 = document.querySelector('h1');
               h1.style.fontSize = size;
           }
   </script>
   <script src="java_index.js"></script>

</head>
<body>
    <header>
        <h1> <button onclick="tamanho('large')"> - </button>
             <button onclick="tamanho('xxx-large')"> + </button>
             ROTA SEGUROS
            </h1>
    </header>
    
    <div>
        <h2 id="paragrafo">Vendas de Plano de Saúde</h2>
        <p id="subtitulo"> Complete as informações a seguir:</p>
        <br>
    </div>

    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" nome="nome" id="nome" required>
            </div>
        </fieldset>    
            
        <fieldset></fieldset>
            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" nome= "sobrenome" id="sobrenome"required>
            </div>
        </fieldset>
        

        <fieldset class="grupo">
        <div class="campo">
            <label for="telefone"><strong>Telefone</strong></label>
            <input type="text" nome= "telefone" id="telefone"required>
        </div>
        </fieldset>
      
        <fieldset></fieldset>
        <div class="campo">
            <label for="email"><strong>Email</strong></label>
            <input type="text"nome= "email" id="email"required>
        </div>
        </fieldset>

        <fieldset>
        <div class="campo"> 
            <label for="cpf"><strong>CPF</strong></label>
            <input type="text" nmoe="cpf" id="cpf"required>
        </div>
        </fieldset>

        <div class="campo">
            <label><strong>Operadoras de Planos:</strong>  </label> <br>
            
            <label>
                <input type="radio" name="devweb" id="unimed"> Unimed <br>
            </label>
            <label>
                <input type="radio" name="devweb" id="bradesco">Bradesco <br>
            </label>
            <label>
                <input type="radio" name="devweb" id="samp">Samp <br>
            </label>
            <label>
                <input type="radio" name="devweb" id="sao bernardo"> São Bernardo <br>
            </label>
            <label>
                <input type="radio" name="devweb" id="medsenior"> Medsênior <br>
            </label>
            <label>
                <input type="radio" name="devweb" id="goodlife">Goodlife <br>
            </label>
        
        </div>
        <br>

        <div class="campo">
            <label for="categorias"><strong>Categorias de Planos de Saúde</strong></label><br>
            <select id="categorias"> 
                <option selected disabled value="">Selecione</option>
                <option>Individual</option>
                <option>Familiar</option>
                <option>Adesão</option>
                <option>Empresarial</option>
            </select>
        </div>
        <br>

        <fieldset class="grupo">
            <div id="check">
                <label><strong> Tipo de plano</strong></label><br><br>
                <input  type="checkbox" id="tipodeplano" name="tipodeplano" value="Grupos de Municipios">
                <label for="tipodeplano"></label> Grupos de Municípios
                <input  type="checkbox" id="tipodeplano" name="tipodeplano" value="Estatual">
                <label for="tipodeplano"></label> Estadual
                <input  type="checkbox" id="tipodeplano" name="tipodeplano" value="Nacional">
                <label for="tipodeplano"></label> Nacional

            </div>
            <br><br>

            <div class="campo">
                <label for="faixaetaria"><strong>Faixa Etária</strong></label><br>
                <select id="faixaetaria"> 
                    <option selected disabled value="">Selecione</option>
                    <option> de 00 a 18</option>
                    <option> de 19 a 23</option>
                    <option> de 24 a 28</option>
                    <option> de 29 a 33</option>
                    <option> de 34 a 38</option>
                    <option> de 39 a 43</option>
                    <option> de 44 a 48</option>
                    <option> de 49 a 53</option>
                    <option> de 54 a 58</option>
                    <option> Acima de 59</option>
                </select>
            </div>
            <br>
            </fieldset>

            <div class="campo">
                <br>
                <label for="duvida"><strong>tire suas dúvidas a baixo :</strong></label><br>
                <textarea rows="6" style="width: 26em" id="duvidas" nome= "duvidas"></textarea>
            </div>
        
        <button class="botao" type="submit">Enviar</button> 

    </form>
</body>
</html>
